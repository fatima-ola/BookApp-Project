<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- custom CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Book App || Home</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold" href="#"
            ><i class="fa fa-book px-1" aria-hidden="true"></i>Book Store</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
            <span class="navbar-text">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a
                    class="nav-link"
                    aria-current="page"
                    href="./registration.html"
                  >
                    <i class="fa fa-user-plus px-1" aria-hidden="true"></i
                    >Register</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./login.html"
                    ><i class="fa fa-sign-in px-1" aria-hidden="true"></i
                    >Login</a
                  >
                </li>
              </ul>
            </span>
          </div>
        </div>
      </nav>
    </header>
    <section class="mt-5">
      <div class="container my-2">
        <div class="card text-white m-1 p-2">
          <div class="card-header">
            <h1 class="fs-1 fw-bold">Welcome to Book Store</h1>
          </div>
          <div class="card-body">
            <blockquote class="blockquote mb-1">
              <p>
                Good friends, good books, and a sleepy concience:this is the
                ideal life.
              </p>
              <footer
                class="blockquote-footer text-secondary fw-bold muted py-1"
              >
                Mark Twain
              </footer>
            </blockquote>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
