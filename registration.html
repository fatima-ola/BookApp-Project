<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- custom CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Book App || Register</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold" href="./index.html"
            ><i class="fa fa-book px-1" aria-hidden="true"></i>Book Store</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
            <span class="navbar-text">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a
                    class="nav-link"
                    aria-current="page"
                    href="./registration.html"
                  >
                    <i class="fa fa-user-plus px-1" aria-hidden="true"></i
                    >Register</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./login.html"
                    ><i class="fa fa-sign-in px-1" aria-hidden="true"></i
                    >Login</a
                  >
                </li>
              </ul>
            </span>
          </div>
        </div>
      </nav>
    </header>
    <!-- login  -->
    <section>
      <div class="row justify-content-center my-5">
        <div class="col-4">
          <div class="card">
            <div class="card-header">
              <i class="fa fa-user-plus px-1" aria-hidden="true"></i>Register
            </div>
            <div class="card-body">
              <form action="">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1"
                    ><i class="fa fa-user-circle icon" aria-hidden="true"></i
                  ></span>
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    placeholder="First Name"
                    aria-label="First Name"
                    aria-describedby="basic-addon1"
                  />
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1"
                    ><i class="fa fa-user-circle icon" aria-hidden="true"></i
                  ></span>
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    placeholder="Last Name"
                    aria-label="Last Name"
                    aria-describedby="basic-addon1"
                  />
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1"
                    ><i class="fa fa-user icon" aria-hidden="true"></i
                  ></span>
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    placeholder="User Name"
                    aria-label="User Name"
                    aria-describedby="basic-addon1"
                  />
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1"
                    ><i class="fa fa-lock icon" aria-hidden="true"></i
                  ></span>
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    placeholder="Password"
                    aria-label="Password"
                    aria-describedby="basic-addon1"
                  />
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1"
                    ><i class="fa fa-envelope icon" aria-hidden="true"></i
                  ></span>
                  <input
                    type="email"
                    class="form-control form-control-sm"
                    placeholder="Email"
                    aria-label="Email"
                    aria-describedby="basic-addon1"
                  />
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1"
                    ><i class="fa fa-plus-square icon" aria-hidden="true"></i
                  ></span>
                  <input
                    type="number"
                    class="form-control form-control-sm"
                    placeholder="Phone Number"
                    aria-label="Phone Number"
                    aria-describedby="basic-addon1"
                  />
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1"
                    ><i class="fa fa-address-card icon" aria-hidden="true"></i
                  ></span>
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    placeholder="Address"
                    aria-label="Address"
                    aria-describedby="basic-addon1"
                  />
                </div>
                <div class="d-flex justify-content-end">
                  <div class="px-2">
                    <a class="btn btn-success" href="./dashboard.html">
                      <i class="fa fa-sign-in px-1" aria-hidden="true"></i
                      >Register
                    </a>
                  </div>
                  <div class="px-1">
                    <button class="btn btn-primary">
                      <i class="fa fa-undo" aria-hidden="true"></i>Reset
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
