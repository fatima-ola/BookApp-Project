<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- custom CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Book App || Add Book</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold" href="./index.html"
            ><i class="fa fa-book px-1" aria-hidden="true"></i>Book Store</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">Add Book</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Book List</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">User List</a>
              </li>
            </ul>
            <span class="navbar-text">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="./index.html"
                    ><i class="fa fa-sign-in px-1" aria-hidden="true"></i
                    >Logout</a
                  >
                </li>
              </ul>
            </span>
          </div>
        </div>
      </nav>
    </header>
    <!-- add book  -->
    <section class="mt-5">
      <div class="container my-2">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-plus-square" aria-hidden="true"></i>Add New Book
          </div>
          <div class="card-body">
            <form>
              <div class="row mb-3">
                <div class="col">
                  <label for="inputTitle" class="form-label">Title</label>
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    id="inputTitle"
                    placeholder="Enter Book Title"
                    aria-label="Title"
                  />
                </div>
                <div class="col">
                  <label for="inputAuthor" class="form-label">Author</label>
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    id="inputAuthor"
                    placeholder="Enter Book Author"
                    aria-label="Author"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col">
                  <label for="inputCoverPhoto" class="form-label"
                    >Cover Photo URL</label
                  >
                  <div class="input-group">
                    <input
                      type="url"
                      class="form-control form-control-sm"
                      id="inputCoverPhoto"
                      placeholder="Enter Book Cover Photo URL"
                      aria-label="coverphoto"
                      aria-describedby="basic-addon1"
                    />
                    <span class="input-group-text" id="basic-addon1"
                      ><i class="fa fa-lock" aria-hidden="true"></i
                    ></span>
                  </div>
                </div>
                <div class="col">
                  <label for="inputNumber" class="form-label"
                    >ISBN Number</label
                  >
                  <input
                    type="number"
                    class="form-control form-control-sm"
                    id="inputNumber"
                    placeholder="Enter Book ISBN Number"
                    aria-label="Isbn"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col">
                  <label for="inputPrice" class="form-label">Price</label>
                  <input
                    type="number"
                    class="form-control form-control-sm"
                    id="inputPrice"
                    placeholder="Enter Book Cover Price"
                    aria-label="price"
                    aria-describedby="basic-addon1"
                  />
                </div>
                <div class="col">
                  <label for="inputLanguage" class="form-label">Language</label>
                  <select
                    class="form-select form-select-sm"
                    aria-label="language"
                  >
                    <option selected>Select Language</option>
                    <option value="German">German</option>
                    <option value="French">French</option>
                    <option value="Yoruba">Yoruba</option>
                  </select>
                </div>
                <div class="col">
                  <label for="inputGenre" class="form-label">Genre</label>
                  <select class="form-select form-select-sm" aria-label="Genre">
                    <option selected>Select Genre</option>
                    <option value="fiction">Fiction</option>
                    <option value="mystery">Mystery</option>
                    <option value="science fiction">Science Fiction</option>
                  </select>
                </div>
              </div>
            </form>
          </div>
          <div class="card-footer d-flex justify-content-end">
            <button
              type="button"
              class="btn btn-success me-2"
              href="./dashboard.html"
            >
              <i class="fa fa-sign-in px-1" aria-hidden="true"></i>Save
            </button>
            <button type="button" class="btn btn-primary me-2">
              <i class="fa fa-undo" aria-hidden="true"></i>Reset
            </button>
            <button type="button" class="btn btn-primary me-2">
              <i class="fa fa-list" aria-hidden="true"></i>Book List
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
